version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8000"
    environment:
      APP_ENV: local
      APP_DEBUG: true
      APP_KEY: base64:your_dummy_key_for_local_testing_only=
      APP_URL: http://localhost:8080
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-critique_db}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      FILESYSTEM_DISK: public
    depends_on:
      - postgres
    volumes:
      # ローカルテスト用: ログを見やすくするためにマウント（オプション）
      - ./backend/storage/logs:/var/www/html/storage/logs

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_DATABASE:-critique_db}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "5432:5432"
