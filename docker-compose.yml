version: "3.9"

services:
  php:
    build: ./backend
    container_name: critique-php
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - postgres

  nginx:
    image: nginx:latest
    container_name: critique-nginx
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  postgres:
    image: postgres:15
    container_name: critique-postgres
    environment:
        POSTGRES_DB: ${DB_DATABASE}
        POSTGRES_USER: ${DB_USERNAME}
        POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  frontend:
    build:
      context: ./frontend
    container_name: critique-frontend
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    stdin_open: true
    tty: true

volumes:
  pgdata:


