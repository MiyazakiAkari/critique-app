name: Build and Deploy to AWS Lightsail

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-1
  SERVICE_NAME: critiq

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install AWS Lightsail plugin
        run: |
          curl "https://s3.us-west-2.amazonaws.com/lightsailctl/latest/linux-amd64/lightsailctl" -o "/usr/local/bin/lightsailctl"
          sudo chmod +x /usr/local/bin/lightsailctl

      - name: Build Docker image
        run: |
          docker build -t critique-app:latest .

      - name: Push image to Lightsail
        run: |
          aws lightsail push-container-image \
            --region ${{ env.AWS_REGION }} \
            --service-name ${{ env.SERVICE_NAME }} \
            --label critique-app \
            --image critique-app:latest

      - name: Get pushed image name
        id: image
        run: |
          IMAGE=$(aws lightsail get-container-images \
            --region ${{ env.AWS_REGION }} \
            --service-name ${{ env.SERVICE_NAME }} \
            --query 'containerImages[0].image' \
            --output text)
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Create deployment
        env:
          CONTAINER_IMAGE: ${{ steps.image.outputs.image }}
          APP_KEY: ${{ secrets.APP_KEY }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          jq -n \
            --arg image "$CONTAINER_IMAGE" \
            --arg app_key "$APP_KEY" \
            --arg db_host "$DB_HOST" \
            --arg db_database "$DB_DATABASE" \
            --arg db_username "$DB_USERNAME" \
            --arg db_password "$DB_PASSWORD" \
            '{
              "app": {
                "image": $image,
                "ports": {
                  "8000": "HTTP"
                },
                "environment": {
                  "APP_NAME": "CritiqueApp",
                  "APP_ENV": "production",
                  "APP_DEBUG": "false",
                  "APP_KEY": $app_key,
                  "APP_URL": "https://critiq.j6r0k96s1e66c.ap-northeast-1.cs.amazonlightsail.com",
                  "LOG_CHANNEL": "stderr",
                  "DB_CONNECTION": "pgsql",
                  "DB_HOST": $db_host,
                  "DB_PORT": "5432",
                  "DB_DATABASE": $db_database,
                  "DB_USERNAME": $db_username,
                  "DB_PASSWORD": $db_password
                }
              }
            }' > containers.json
          
          cat > public-endpoint.json << EOF
          {
            "containerName": "app",
            "containerPort": 8000,
            "healthCheck": {
              "path": "/",
              "intervalSeconds": 30,
              "timeoutSeconds": 10
            }
          }
          EOF
          
          aws lightsail create-container-service-deployment \
            --region ${{ env.AWS_REGION }} \
            --service-name ${{ env.SERVICE_NAME }} \
            --containers file://containers.json \
            --public-endpoint file://public-endpoint.json
